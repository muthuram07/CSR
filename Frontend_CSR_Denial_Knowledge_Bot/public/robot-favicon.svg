<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Robot head -->
  <rect x="8" y="8" width="16" height="12" rx="2" fill="#1e40af" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Robot eyes -->
  <circle cx="12" cy="13" r="2" fill="#ffffff"/>
  <circle cx="20" cy="13" r="2" fill="#ffffff"/>
  <circle cx="12" cy="13" r="1" fill="#1e40af"/>
  <circle cx="20" cy="13" r="1" fill="#1e40af"/>
  
  <!-- Robot mouth -->
  <rect x="14" y="16" width="4" height="1" rx="0.5" fill="#ffffff"/>
  
  <!-- Robot antenna -->
  <line x1="16" y1="8" x2="16" y2="6" stroke="#1e40af" stroke-width="1"/>
  <circle cx="16" cy="5" r="1" fill="#1e40af"/>
  
  <!-- Robot body -->
  <rect x="10" y="20" width="12" height="8" rx="1" fill="#3b82f6" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Robot arms -->
  <rect x="6" y="22" width="3" height="4" rx="1" fill="#1e40af"/>
  <rect x="23" y="22" width="3" height="4" rx="1" fill="#1e40af"/>
  
  <!-- Robot legs -->
  <rect x="12" y="28" width="2" height="3" fill="#1e40af"/>
  <rect x="18" y="28" width="2" height="3" fill="#1e40af"/>
</svg> 